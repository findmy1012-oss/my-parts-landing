<style>

</head>

<body>

<div class="container">

<h2>–ó–∞—è–≤–∫–∞ –Ω–∞ –ø—ñ–¥–±—ñ—Ä –∑–∞–ø—á–∞—Å—Ç–∏–Ω</h2>

<form id="orderForm">

<input type="hidden" id="serviceType" name="service">

<button type="button" id="consult" class="service-btn" onclick="selectType('consult')">

<button type="button" id="vin" class="service-btn" onclick="selectType('vin')">

üí∞ –ü–æ—Ä—ñ–≤–Ω—è–π —Ü—ñ–Ω–∏
</button>

<input name="car" required
placeholder="Toyota Corolla 2018 VIN –•–•–•–•–•–•–•–•–•–•–•">

</div>

<script>
const form = document.getElementById("orderForm");

/* –≤–∏–±—ñ—Ä —Ç–∏–ø—É –ø–æ—Å–ª—É–≥–∏ */
function selectType(type){
    document.querySelectorAll(".service-btn").forEach(btn=>{
        btn.classList.remove("active");
    });

    document.getElementById(type).classList.add("active");
    document.getElementById("serviceType").value = type;
}

/* –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º–∏ */
form.addEventListener("submit", async function(e){
    e.preventDefault();

    if(!document.getElementById("serviceType").value){
        alert("–û–±–µ—Ä—ñ—Ç—å —Ç–∏–ø –ø–æ—Å–ª—É–≥–∏");
        return;
    }

    const formData = new FormData(form);

    try{
        await fetch('', {   // ‚Üê –í–°–¢–ê–í –°–Æ–î–ò URL GOOGLE SCRIPT
            method:'POST',
            mode:'no-cors',
            body: formData
        });

        alert("–ó–∞—è–≤–∫–∞ –ø—Ä–∏–π–Ω—è—Ç–∞!");
        location.reload();

    }catch(err){
        alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏");
        console.error(err);
    }
});
</script>
